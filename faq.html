<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://cdn.glitch.com/dceeace9-496f-4590-920c-4ca239e220fe%2Flogo.png?v=1612692524432" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Righteous&display=swap" rel="stylesheet"> 


  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    p {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <header></header>

  <section id="about" class="other font-running text-2xl my-16 p-6">
    <div class="container mx-auto">
      <div class="font-running text-2xl">
        <div id="faqs">
          
        </div>
      </div>
    </div>

  </section>

  <!--   Footer   -->
  <footer></footer>

  <script src="./common.js"></script>
  <script>
    injectFooter();
    injectPageHeader('Frequently Asked Questions');

    let faqContainer = document.getElementById('faqs');

    if (faqContainer) {
      let questions = [
        // {
        //   q: 'What themes do you have?',
        //   a: `There are new themes added regularly. Current themes include Mountain, River,
        //   Beach, Forest and Earth.`
        // }, 
        // {
        //   q: 'How can I add my name?',
        //   a: `<div>To add you name to your greeting:</div>

        //       <li>Click “Change Name”. This can be located at the bottom of the screen.</li>
        //       <li>Add your name and click "OK".</li>`
        // }, 
        {
          q: 'What will be the new search engine?',
          a: `Once installed NewTaber, the default search engine will be changed to <b><i>Yahoo!</i></b>.`
        }, 
        {
          q: 'Is my personal data safe?',
          a: `NewTaber extension and NewTaber website will never access, request or capture any of your personally identifiable details. Our properties are created 
              to keep all of your data anonymous and 100% safe.`
        }, 
        {
          q: 'How do I remove your Google Chrome extensions?',
          a: `<div>If you wish to remove one of our Google Chrome extensions just follow these steps:</div>

            <li>Go to Settings in Google Chrome.</li>
            <li>Click “Extensions” in the menu on the left.</li>
            <li>Find the extension you wish to remove and click “Remove”.</li>`
        }
      ];

      let markup = '';
      questions.forEach(({ a, q } = {}) => {
        let qMarkup = `<div class="mb-10"><div class="question font-bold text-2xl text-green-700 mb-4">${q}</div><div class="answer ml-10">${a}</div></div>`;
        markup += qMarkup;
      });

      faqContainer.innerHTML = markup;
    }
  </script>
</body>

</html>
